<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
   
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <div class="visor">
            <div id="accumulator" class="acc"></div>
            <div id="total" class="total" hidden></div>
        </div>
        <div class="numeric action" >C</div>
        <div class="numeric action" id="clear" >CE</div>
        <div class="numeric action op" >%</div>
        <div class="numeric action op" >/</div>
        <div class="numeric op" >7</div>
        <div class="numeric op" >8</div>
        <div class="numeric op" >9</div>
        <div class="numeric action op" >x</div>
        <div class="numeric op" >4</div>
        <div class="numeric op" >5</div>
        <div class="numeric op" >6</div>
        <div class="numeric action op" >-</div>
        <div class="numeric op" >1</div>
        <div class="numeric op" >2</div>
        <div class="numeric op" >3</div>
        <div class="numeric action op" >+</div>
        <div class="numeric zero op" >0</div>
        <div class="numeric" >,</div>
        <div class="numeric action result" >=</div>
    </div>


    

</body>
<script src="js/calculator.js"></script>

</html>
